AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ScannMyTicket | Backend Serverless (m√≠nimo viable)

Globals:
  Function:
    Runtime: python3.11
    Timeout: 10
    MemorySize: 256
    Architectures:
      - x86_64
    Environment:
      Variables:
        TABLE_NAME: TicketAppTable

Resources:
  # ========= DynamoDB =========
  TicketAppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TicketAppTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: entityType
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: EntityTypeIndex
          KeySchema:
            - AttributeName: entityType
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  # ========= HTTP API =========
  ServerlessHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: Prod
      CorsConfiguration:
        AllowOrigins:
          - "http://localhost:5173"
        AllowHeaders:
          - "*"
        AllowMethods:
          - GET
          - POST
          - OPTIONS

  # ========= AUTH =========
  LoginUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../src/lambda/auth/login_user
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TicketAppTable
      Events:
        ApiLogin:
          Type: HttpApi
          Properties:
            ApiId: !Ref ServerlessHttpApi
            Path: /login
            Method: POST

  RegisterUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../src/lambda/auth/register_user
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TicketAppTable
      Events:
        ApiRegister:
          Type: HttpApi
          Properties:
            ApiId: !Ref ServerlessHttpApi
            Path: /register
            Method: POST

  # ========= EVENTS =========
  EventsCreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../src/lambda/events
      Handler: events_create.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TicketAppTable
      Events:
        ApiEventsCreate:
          Type: HttpApi
          Properties:
            ApiId: !Ref ServerlessHttpApi
            Path: /events
            Method: POST

  EventsListFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../src/lambda/events
      Handler: events_list.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TicketAppTable
      Events:
        ApiEventsList:
          Type: HttpApi
          Properties:
            ApiId: !Ref ServerlessHttpApi
            Path: /events
            Method: GET

  # ========= TICKETS =========
  TicketsSubscribeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../src/lambda/tickets
      Handler: tickets_subscribe.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TicketAppTable
      Events:
        ApiTicketsSubscribe:
          Type: HttpApi
          Properties:
            ApiId: !Ref ServerlessHttpApi
            Path: /tickets/subscribe
            Method: POST

  TicketsMineFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../src/lambda/tickets
      Handler: tickets_mine.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TicketAppTable
      Events:
        ApiTicketsMine:
          Type: HttpApi
          Properties:
            ApiId: !Ref ServerlessHttpApi
            Path: /tickets/mine
            Method: GET

Outputs:
  TicketAppTableName:
    Description: Nombre de la tabla principal
    Value: !Ref TicketAppTable

  HttpApiUrl:
    Description: URL base del API HTTP creado por SAM
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com"